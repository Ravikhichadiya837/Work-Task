<body>
    <header>
        <section class="landing-page ">

                                     <form  method="post" class="php-email-form">
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="phone" id="phone" placeholder="Mobile Number *" required>

                        <option>Front-end</option>

                        <option>Full Stack Programming</option>

                        <option>Back-end with Python</option>
                        <option>Data Analytics</option>
                        <option>Web Designing</option>
                        <option>Mobile App Development Flutter</option>
                      </select>
                    </div>
                    <div class="form-group *">
                      <select class="form-control" name="centre" required>
                        <option value="" selected disabled>Centre</option value="shahibaug">
                        <option>Shahibaug</option>

                      </select>
                    </div>
                    <div class="text-center pt-3"><button type="submit" name="submit"

                        </div>
                    </div>
