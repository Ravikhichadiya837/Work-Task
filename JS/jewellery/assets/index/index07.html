  <head>
    <meta charset="UTF-8" />

    <style>
      .login-box{
      
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        width: 800px;
        position: relative;
        left: 350px;
            background: #1c1c1c;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
        }
      .login-form{
        border: #fff 2px solid;
        border-radius: 8px;
        height: 500px;
        width: 100%;
        margin: 50px;
        padding: 50px;
     
      }
      .form-control {
        background: #333;
        color: #fff;
        border: none;
      }
      .form-control::placeholder {
        color: #bbb;
      }
      .btn-custom {
        background: none;
        border: 1px solid #d4af37;
        color: #d4af37;
      }
      .btn-custom:hover {
        background: #d4af37;
        color: #111;
      }
      .mb-3 input{
        accent-color: red;
      }
    /* .form-check-input{
        accent-color: yellow;
    } */
    </style>

    <header class="header">
      <div class="logo">
        <img src="../img/logo.png" alt="" />

      <nav class="">

        </ul>
      </nav>
    </header>

    <section class="login-box">

      <div class="login-form">
        <h2 >Login</h2>
        <form class="form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Username or email address *Required"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password *Required"
            />
          </div>
          <div class="mb-3 form-check">
            <input  type="checkbox"  id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-custom w-100">LOG IN</button>
        </form>
     
    </section>
