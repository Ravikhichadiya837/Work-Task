<!DOCTYPE html>

</head>

<body>

    <h1>Swap two numbers without using a temporary variable.</h1>
    <script>

        let a = 10;
        let b = 20;

        console.log(a, b);

        [a, b] = [b, a];

        console.log(a, b);


    </script>


</body>
