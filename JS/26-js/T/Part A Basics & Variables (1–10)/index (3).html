<!DOCTYPE html>

<body>

    <h1>Swap two numbers using a temporary variable.</h1>
    <script>

        let a = 100;
        let b = 200;

        console.log(a, b);

        a = a + b;
        b = a - b;
        a = a - b;

        console.log(a, b);


    </script>


</body>
