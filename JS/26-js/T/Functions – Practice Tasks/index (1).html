<body>

    <h1>Write a function that takes a number and prints whether it is positive, negative, or zero.</h1>


    <script>

        function checkNumber(num) {
            if (num > 0) console.log(num + " is Positive");
            else if (num < 0) console.log(num + " is Negative");
            else console.log(num + " is Zero");
        }

        checkNumber(837);
        checkNumber(-837);
        checkNumber(0);


    </script>


</body>
