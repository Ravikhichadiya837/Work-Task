<body>

    <h1>Write a function that prints a pattern of stars (triangle) using loops.</h1>


    <script>
        function starPattern(rows) {
            for (let i = 1; i <= rows; i++) {
               
                let spaces = " ".repeat(rows - i);
                
                let stars = "*".repeat(2 * i - 1);
                console.log(spaces + stars);
            }
        }

        starPattern(5);

    </script>


</body>
