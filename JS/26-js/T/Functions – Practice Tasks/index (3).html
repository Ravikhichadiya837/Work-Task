<body>

    <h1>Write a function that takes a string and returns the number of vowels in it.</h1>


    <script>
        function countVowels(str) {
            let count = 0;
            let vowels = "aeiouAEIOU";
            for (let char of str) {
                if (vowels.includes(char)) count++;
            }
            return count;
        }

        console.log(countVowels("Ravi Khichadiya"));  // 3

    </script>
