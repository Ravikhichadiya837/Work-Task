<body>

    <h1>Write a function that takes a number and returns its factorial using a loop.</h1>


    <script>
        function factorial(n) {
            let fact = 1;
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }
            return fact;
        }

        console.log(factorial(5));  // 120

    </script>
