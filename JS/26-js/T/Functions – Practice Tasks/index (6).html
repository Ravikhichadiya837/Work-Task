<body>

    <h1>Write a function that takes a string and checks if it is a palindrome or not.</h1>


    <script>
        function isPalindrome(str) {
            let reversed = str.split("").reverse().join("");
            return str === reversed;
        }

        console.log(isPalindrome("madam"));  // true

    </script>
