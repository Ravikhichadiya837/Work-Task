    <h1>Write a function that takes a list of numbers and returns the largest and smallest number.</h1>


    <script>
        function findMinMax(arr) {
            let min = arr[0];
            let max = arr[0];
            for (let num of arr) {
                if (num < min) min = num;
                if (num > max) max = num;
            }
            return { min, max };
        }

        console.log(findMinMax([5, 10, 2, 8, 1]));

    </script>
