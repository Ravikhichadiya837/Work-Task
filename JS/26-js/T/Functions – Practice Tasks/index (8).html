<body>

    <h1>Write a function that takes a list of numbers and returns a new list without duplicates.</h1>


    <script>
        function removeDuplicates(arr) {
            let newArr = [];
            for (let num of arr) {
                if (!newArr.includes(num)) newArr.push(num);
            }
            return newArr;
        }

        console.log(removeDuplicates([1, 2, 2, 3, 4, 3, 5]));  // [1,2,3,4,5]

    </script>


</body>

</html>
