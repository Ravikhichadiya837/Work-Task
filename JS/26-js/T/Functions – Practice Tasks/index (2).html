<body>

    <h1>Write a function that takes two numbers and returns their sum, difference, product, and division.</h1>


    <script>
        function calculate(a, b) {
            return {
                sum:  a + b,
                difference: a - b,
                product: a * b,
                division: a / b
            };
        }

        console.log(calculate(837, 837));

    </script>


</body>
