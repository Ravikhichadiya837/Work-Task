<body>

    <h1>Write a function that takes a number and checks if it is prime</h1>


    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        console.log(isPrime(7));  // true

    </script>
