<body>


    <h1>9. Pattern Printing
        Write a loop to print the following pattern (for 5 rows):
        <pre>
*
**
***
****
*****</pre>
    </h1>



    <script>

     
        let rows = 5;

        for (let i = 1; i <= rows; i++) {
            let pattern = "";
            for (let j = 1; j <= i; j++) {
                pattern += "*";
            }
            console.log(pattern);
        }


    </script>




</body>
