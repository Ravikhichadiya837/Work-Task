<body>


    <h1>2. Sum of First N Numbers Take a number n from the user and find the sum of numbers from 1 to n.</h1>



    <script>

        
        let n = 10; 
        let sum = 0;

        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        console.log("Sum from 1 to " + n + " = " + sum);


    </script>




</body>
