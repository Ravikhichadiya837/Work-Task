<body>


    <h1>5. Factorial Write a program to calculate the factorial of a given number using a loop.</h1>



    <script>

        
        let n = 5;
        let fact = 1;

        for (let i = 1; i <= n; i++) {
            fact *= i;
        }
        console.log("Factorial of " + n + " = " + fact);


    </script>




</body>
