<body>


    <h1>3. Multiplication Table Ask the user for a number and print its multiplication table (up to 10).</h1>



    <script>

        
        
        let num = 5; 
        for (let i = 1; i <= 10; i++) {
            console.log(num + " x " + i + " = " + (num * i));
        }

    </script>




</body>
