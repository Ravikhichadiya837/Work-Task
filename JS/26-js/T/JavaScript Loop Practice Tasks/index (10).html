<body>


    <h1>10. Array Sum Given an array of numbers, use a loop to calculate and print the total sum.</h1>



    <script>

       
        let arr = [5, 10, 15, 20];
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log("Array sum = " + sum);


    </script>
