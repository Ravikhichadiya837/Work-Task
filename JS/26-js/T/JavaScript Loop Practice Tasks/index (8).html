<body>


    <h1>8. Count Digits Ask the user for a number and use a loop to count how many digits it has.</h1>



    <script>

        
        let num = 123456;
        let count = 0;

        while (num > 0) {
            num = Math.floor(num / 10);
            count++;
        }
        console.log("Total digits = " + count);


    </script>
