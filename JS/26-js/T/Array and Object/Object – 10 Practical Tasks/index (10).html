<body>

    <h1></h1>
    <script>



        const employees = [
            { name: "Ravi", salary: 20000 },
            { name: "Amit", salary: 30000 },
            { name: "Neha", salary: 25000 }
        ];
        const maxSalary = employees.reduce((a, b) => a.salary > b.salary ? a : b);
        console.log("Max Salary:", maxSalary);




    </script>
