<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
  <style>
    body {
    font-family: 'Clear Sans', sans-serif;
    background-color: #f6f7f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #1a1a1b;
}

.game-container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    text-transform: uppercase;
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 0.2rem;
    margin-bottom: 20px;
    text-align: center;
    color: #000;
}

.message {
    height: 30px;
    margin-bottom: 10px;
    font-weight: bold;
    text-align: center;
}

.board {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    grid-gap: 5px;
    padding: 10px;
    box-sizing: border-box;
    width: 350px;
    height: 420px;
    margin-bottom: 20px;
}

.row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 5px;
}

.tile {
    width: 100%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    line-height: 2rem;
    font-weight: bold;
    vertical-align: middle;
    box-sizing: border-box;
    color: #1a1a1b;
    text-transform: uppercase;
    user-select: none;
    border: 2px solid #d3d6da;
}

.tile[data-state="empty"] {
    border: 2px solid #d3d6da;
    background-color: white;
}

.tile[data-state="tbd"] {
    border: 2px solid #878a8c;
    background-color: white;
}

.tile[data-state="correct"] {
    background-color: #6aaa64;
    color: white;
    border: 2px solid #6aaa64;
}

.tile[data-state="present"] {
    background-color: #c9b458;
    color: white;
    border: 2px solid #c9b458;
}

.tile[data-state="absent"] {
    background-color: #787c7e;
    color: white;
    border: 2px solid #787c7e;
}

.keyboard {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.keyboard-row {
    display: flex;
    width: 100%;
    margin: 0 auto 8px;
    touch-action: manipulation;
}

.keyboard-row button {
    font-family: inherit;
    font-weight: bold;
    border: 0;
    padding: 0;
    height: 58px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    background-color: #d3d6da;
    color: #1a1a1b;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
    margin: 0 3px;
    font-size: 1.25em;
}

.keyboard-row button.wide {
    flex: 1.5;
    font-size: 0.8em;
}

.keyboard-row button[data-state="correct"] {
    background-color: #6aaa64;
    color: white;
}

.keyboard-row button[data-state="present"] {
    background-color: #c9b458;
    color: white;
}

.keyboard-row button[data-state="absent"] {
    background-color: #787c7e;
    color: white;
}

@media (max-height: 800px) {
    .game-container {
        height: auto;
        margin-top: 20px;
    }
    
    .board {
        height: 300px;
        width: 250px;
    }
    
    .tile {
        font-size: 1.5rem;
    }
    
    .keyboard-row button {
        height: 40px;
    }
}
  </style>
    <div class="game-container">
        <h1>WORDLE</h1>
        <div class="message" id="message"></div>
        <div class="board" id="board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button data-key="Q">Q</button>
                <button data-key="W">W</button>
                <button data-key="E">E</button>
                <button data-key="R">R</button>
                <button data-key="T">T</button>
                <button data-key="Y">Y</button>
                <button data-key="U">U</button>
                <button data-key="I">I</button>
                <button data-key="O">O</button>
                <button data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button data-key="A">A</button>
                <button data-key="S">S</button>
                <button data-key="D">D</button>
                <button data-key="F">F</button>
                <button data-key="G">G</button>
                <button data-key="H">H</button>
                <button data-key="J">J</button>
                <button data-key="K">K</button>
                <button data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="wide" data-key="Enter">Enter</button>
                <button data-key="Z">Z</button>
                <button data-key="X">X</button>
                <button data-key="C">C</button>
                <button data-key="V">V</button>
                <button data-key="B">B</button>
                <button data-key="N">N</button>
                <button data-key="M">M</button>
                <button class="wide" data-key="Backspace">âŒ«</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Game constants
    const WORD_LENGTH = 5;
    const MAX_ATTEMPTS = 6;
    
    // Game state
    let currentGuess = '';
    let currentRow = 0;
    let gameOver = false;
    let correctAnswer = '';
    
    // DOM elements
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const keyboard = document.querySelector('.keyboard');
    
    // Initialize the game
    function initGame() {
        // Clear the board
        board.innerHTML = '';
        currentGuess = '';
        currentRow = 0;
        gameOver = false;
        message.textContent = '';
        
        // Reset keyboard colors
        document.querySelectorAll('.keyboard button').forEach(button => {
            button.removeAttribute('data-state');
        });
        
        // Generate the board
        for (let i = 0; i < MAX_ATTEMPTS; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            
            for (let j = 0; j < WORD_LENGTH; j++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.setAttribute('data-state', 'empty');
                row.appendChild(tile);
            }
            
            board.appendChild(row);
        }
        
        // Select a random word as the correct answer
        correctAnswer = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)].toUpperCase();
        console.log('Correct answer:', correctAnswer); // For debugging
    }
    
    // Handle keyboard input
    function handleKeyPress(key) {
        if (gameOver) return;
        
        if (key === 'ENTER') {
            if (currentGuess.length === WORD_LENGTH) {
                checkGuess();
            } else {
                showMessage('Not enough letters');
            }
        } else if (key === 'BACKSPACE') {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateBoard();
            }
        } else if (/^[A-Z]$/.test(key)) {
            if (currentGuess.length < WORD_LENGTH) {
                currentGuess += key;
                updateBoard();
            }
        }
    }
    
    // Update the board with the current guess
    function updateBoard() {
        const row = board.children[currentRow];
        
        for (let i = 0; i < WORD_LENGTH; i++) {
            const tile = row.children[i];
            
            if (i < currentGuess.length) {
                tile.textContent = currentGuess[i];
                tile.setAttribute('data-state', 'tbd');
            } else {
                tile.textContent = '';
                tile.setAttribute('data-state', 'empty');
            }
        }
    }
    
    // Check if the current guess is valid
    function checkGuess() {
        if (!WORD_LIST.includes(currentGuess.toLowerCase())) {
            showMessage('Not in word list');
            return;
        }
        
        const row = board.children[currentRow];
        const guess = currentGuess;
        const answer = correctAnswer;
        
        // First, mark all as absent (we'll update correct and present after)
        for (let i = 0; i < WORD_LENGTH; i++) {
            const tile = row.children[i];
            tile.setAttribute('data-state', 'absent');
            
            // Update keyboard color
            const key = document.querySelector(.keyboard button[data-key="${guess[i]}"]);
            if (key && key.getAttribute('data-state') !== 'correct') {
                key.setAttribute('data-state', 'absent');
            }
        }
        
        // Check for correct letters first
        for (let i = 0; i < WORD_LENGTH; i++) {
            if (guess[i] === answer[i]) {
                const tile = row.children[i];
                tile.setAttribute('data-state', 'correct');
                
                // Update keyboard color
                const key = document.querySelector(.keyboard button[data-key="${guess[i]}"]);
                if (key) key.setAttribute('data-state', 'correct');
                
                // Remove this letter from consideration for present letters
                answer = answer.substring(0, i) + ' ' + answer.substring(i + 1);
            }
        }
        
        // Then check for present letters
        for (let i = 0; i < WORD_LENGTH; i++) {
            if (row.children[i].getAttribute('data-state') === 'correct') continue;
            
            const indexInAnswer = answer.indexOf(guess[i]);
            if (indexInAnswer !== -1) {
                const tile = row.children[i];
                tile.setAttribute('data-state', 'present');
                
                // Update keyboard color if not already correct
                const key = document.querySelector(.keyboard button[data-key="${guess[i]}"]);
                if (key && key.getAttribute('data-state') !== 'correct') {
                    key.setAttribute('data-state', 'present');
                }
                
                // Remove this letter from consideration for other present letters
                answer = answer.substring(0, indexInAnswer) + ' ' + answer.substring(indexInAnswer + 1);
            }
        }
        
        // Check for win
        if (guess === correctAnswer) {
            gameOver = true;
            showMessage('You win!');
            return;
        }
        
        // Move to next row
        currentRow++;
        currentGuess = '';
        
        // Check for loss
        if (currentRow === MAX_ATTEMPTS) {
            gameOver = true;
            showMessage(Game over! The word was ${correctAnswer});
        }
    }
    
    // Show a message to the player
    function showMessage(msg) {
        message.textContent = msg;
    }
    
    // Event listeners
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            handleKeyPress('ENTER');
        } else if (e.key === 'Backspace') {
            handleKeyPress('BACKSPACE');
        } else if (/^[a-zA-Z]$/.test(e.key)) {
            handleKeyPress(e.key.toUpperCase());
        }
    });
    
    keyboard.addEventListener('click', (e) => {
        if (e.target.matches('button')) {
            const key = e.target.getAttribute('data-key');
            handleKeyPress(key.toUpperCase());
        }
    });
    
    // Word list (in a real app, you might fetch this from an API or larger dictionary)
    const WORD_LIST = [
        'apple', 'beach', 'brain', 'bread', 'brush', 'chair', 'chest', 'chord', 
        'click', 'clock', 'cloud', 'dance', 'diary', 'drink', 'earth', 'flame', 
        'fruit', 'ghost', 'grape', 'green', 'happy', 'heart', 'house', 'juice', 
        'light', 'money', 'music', 'party', 'pizza', 'plant', 'radio', 'river', 
        'salad', 'sheep', 'shoes', 'smile', 'snack', 'snake', 'spice', 'spoon', 
        'storm', 'table', 'toast', 'tiger', 'train', 'water', 'whale', 'wheel', 
        'woman', 'world', 'write', 'youth'
    ];
    
    // Start the game
    initGame();
});
    </script>
</body>
</html>
