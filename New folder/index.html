<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="counter-section">
  <div class="overlay">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3 col-6 mb-4">
          <div class="counter" data-target="1730">0</div>
          <div class="counter-label">Happy Clients</div>
        </div>
        <div class="col-md-3 col-6 mb-4">
          <div class="counter" data-target="1080">0</div>
          <div class="counter-label">Team Members</div>
        </div>
        <div class="col-md-3 col-6 mb-4">
          <div class="counter" data-target="1812">0</div>
          <div class="counter-label">Awesome Tours</div>
        </div>
        <div class="col-md-3 col-6 mb-4">
          <div class="counter" data-target="190">0</div>
          <div class="counter-label">Awards</div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const counters = document.querySelectorAll('.counter');
  counters.forEach(counter => {
    const updateCount = () => {
      const target = +counter.getAttribute('data-target');
      const count = +counter.innerText;
      const increment = target / 200;

      if(count < target) {
        counter.innerText = Math.ceil(count + increment);
        setTimeout(updateCount, 10);
      } else {
        counter.innerText = target;
      }
    };
    updateCount();
  });
</script>

</body>
</html>
