<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theater Format Selector</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    nav {
      padding: 15px 30px;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropbtn {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .screen-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      background: rgba(255,255,255,0.1);
      padding: 40px 60px;
      border-radius: 20px;
      border: 2px solid white;
      backdrop-filter: blur(5px);
    }

    .screen-display.show {
      opacity: 1;
      animation: zoomIn 1s ease-out;
    }

 
  </style>
</head>
<body>

  <!-- Navbar with Dropdown -->
  <nav>
    <h2>🎥 CineView Select</h2>
    <div class="dropdown">
      <button class="dropbtn">Choose Format ▼</button>
      <div class="dropdown-content">
        <a href="#" onclick="selectFormat('🎬 2D Format Selected')">2D</a>
        <a href="#" onclick="selectFormat('🕶️ 3D Format Selected')">3D</a>
        <a href="#" onclick="selectFormat('🔊 Dolby Atmos Enabled')">Dolby Atmos</a>
      </div>
    </div>
  </nav>

  <!-- Center Screen Display -->
  <div id="screenDisplay" class="screen-display"></div>

  <script>
    function selectFormat(text) {
      const screen = document.getElementById('screenDisplay');
      screen.innerText = text;
      screen.classList.add('show');

     
    }
  </script>

</body>
</html>
