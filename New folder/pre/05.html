<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theater Format Select ‚Äì Dropdown & Checkbox</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header, nav {
      padding: 20px 30px;
      background-color: #111;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    /* Common format box */
    .section {
      padding: 40px 30px;
    }

    .dropdown {
      margin-top: 20px;
      text-align: center;
    }

    .dropbtn {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Checkbox area */
    .format-options {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .format-item {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .format-item:hover {
      border-color: #0f0;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }

    /* Center screen animation */
    .screen-display {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      opacity: 0;
      padding: 40px 60px;
      border-radius: 20px;
      border: 2px solid white;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      transition: 0.4s ease;
      z-index: 999;
      pointer-events: none;
    }

    .screen-display.show {
      opacity: 1;
      animation: pop 0.8s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.3) translate(-50%, -50%); opacity: 0; }
      50% { transform: scale(1.2) translate(-50%, -50%); opacity: 1; }
      100% { transform: scale(1) translate(-50%, -50%); }
    }

    .section-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #0ff;
    }
  </style>
</head>
<body>

  <header>üé¨ Theater Format Selector</header>

  <!-- Dropdown Format Selection -->
  <div class="section">
    <div class="section-title">üîª Dropdown Format Selection</div>
    <div class="dropdown">
      <button class="dropbtn">Choose Format ‚ñº</button>
      <div class="dropdown-content">
        <a href="#" onclick="selectFormat('üéûÔ∏è 2D Format Selected')">2D</a>
        <a href="#" onclick="selectFormat('üï∂Ô∏è 3D Format Selected')">3D</a>
        <a href="#" onclick="selectFormat('üîä Dolby Atmos Enabled')">Dolby Atmos</a>
      </div>
    </div>
  </div>

  <!-- Checkbox Format Selection -->
  <div class="section">
    <div class="section-title">‚òëÔ∏è Checkbox Format Selection</div>
    <div class="format-options">
      <label class="format-item">
        <input type="checkbox" onchange="selectCheckbox(this, '‚úÖ 2D Format Selected')"> 2D
      </label>
      <label class="format-item">
        <input type="checkbox" onchange="selectCheckbox(this, '‚úÖ 3D Format Selected')"> 3D
      </label>
      <label class="format-item">
        <input type="checkbox" onchange="selectCheckbox(this, '‚úÖ Dolby Atmos Enabled')"> Dolby Atmos
      </label>
    </div>
  </div>

  <!-- Center Screen Animation -->
  <div id="screenDisplay" class="screen-display"></div>

  <script>
    function selectFormat(text) {
      showScreenText(text);
    }

    function selectCheckbox(checkbox, text) {
      if (checkbox.checked) {
        showScreenText(text);
      }
    }

    function showScreenText(text) {
      const screen = document.getElementById('screenDisplay');
      screen.innerText = text;
      screen.classList.add('show');

      setTimeout(() => {
        screen.classList.remove('show');
      }, 3000);
    }
  </script>

</body>
</html>
